<!DOCTYPE html>
<html lang="zh-CN"> 
  <head>
    <meta charset="utf-8">
    <title>Meta Example</title>
    <!-- 适应手机屏幕大小 -->
    <meta name="viewport" content="width=device-width">

    <!-- 作者和描述，用于浏览器搜索 -->
    <meta name="author" content="Chris Mills">
    <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">

    <!-- 向某些网站（如社交网站）提供可使用的特定信息 -->
    <!-- 当你在 Facebook 上链接到 MDN 时，该链接将显示一个图像和描述 -->
    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">

    <!-- 保存在文件根目录的图片，用于在浏览器地址栏现实的图片 -->
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/style-3.css">
  </head>
  <body>
    <h1>Meta examples</h1>
    <p>Japanese example: <span>ご飯が熱い。</span></p>
    <script src="scripts/main-3.js"></script>
  </body>
</html>
