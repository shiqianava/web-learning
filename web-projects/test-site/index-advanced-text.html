<!DOCTYPE html>
<html>
    <head lang="zh-CN">
        <meta charset="utf-8">
        <title>高级文本格式</title>
    </head>
    <html>
        <dl>
            <dt>内心独白</dt>
                <dd>戏剧中，某个角色对自己的内心活动获感受进行念白表演，这些台词只面向观众，而其他角色不会听到</dd>
            <dt>语言独白</dt>
                <dd>戏剧中，某个角色把自己的想法直接进行念白表演，观众和其他角色都可以听到。</dd>
            <dt>旁白</dt>
                <dd>戏剧中，为渲染幽默或戏剧性效果而进行的场景之外的补充注释念白，只面向观众，内容一般都是角色的感受、想法、以及一些背景信息等。</dd>
        </dl>
    </html>
</html>
